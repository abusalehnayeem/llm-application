<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Chat Application</title>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#"><i class="bi bi-chat"></i> C</a>
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-plug"></i> Plugin</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person"></i> User
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Container -->
<div class="d-flex" style="padding-top: 56px; height: calc(100vh - 56px);">

    <!-- Sidebar -->
    <div class="bg-light" style="width: 250px; height: 100vh; overflow-y: auto;">
        <button class="btn btn-primary w-100 mb-3"><i class="bi bi-plus"></i> New Chat</button>
        <div class="px-3">
            <h5>Previous Chats</h5>
            <hr>
            <div class="d-flex justify-content-between align-items-center py-2">
                <span><i class="bi bi-chat-left-text"></i> Chat 1</span>
                <small class="text-muted">10:30 AM</small>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-center py-2">
                <span><i class="bi bi-chat-left-text"></i> Chat 2</span>
                <small class="text-muted">12:15 PM</small>
            </div>
            <hr>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow-1">
        <ul class="nav nav-tabs" style="margin-top: 0; z-index: 1;">
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="bi bi-chat"></i> Chats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-person"></i> User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-file-earmark"></i> Documents</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-three-dots"></i> Other</a>
            </li>
        </ul>

        <!-- Chat Messages Area -->
        <div class="chat-messages" style="max-height: calc(100vh - 140px); overflow-y: auto; padding: 1rem;">
            <div class="border-bottom py-2"><strong>User:</strong> Hello!</div>
            <div class="border-bottom py-2"><strong>ChatGPT:</strong> Hi! How can I help you today?</div>
            <!-- More messages -->
        </div>

        <!-- Chat Input Section -->
        <div class="fixed-bottom" style="left: 250px; width: calc(100% - 250px); background-color: #ffffff; padding: 10px;">
            <div class="input-group">
                <textarea class="form-control" rows="3" placeholder="Type your message..."></textarea>
                <button class="btn btn-outline-secondary" type="button"><i class="bi bi-paperclip"></i></button>
                <button class="btn btn-primary" type="button"><i class="bi bi-send"></i></button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
